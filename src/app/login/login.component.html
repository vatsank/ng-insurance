<form [formGroup]='loginForm' (ngSubmit)='validate()'>

    <ng-container *ngFor='let eachControl of formConfig'>

        <div class='form-group'>
            <label>{{eachControl.label}}</label>
            <input type={{eachControl.type}} name={{eachControl.name}} formControlName={{eachControl.name}} class='form-control'>
        </div>
    </ng-container>
    <div class='form-group'>
        <input type='submit' value='submit' class='btn btn-info'>
    </div>
</form>
